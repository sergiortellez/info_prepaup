    <h1 class="titulo"> Análisis por grupo </h1>

    <section>
        <!------------------------------------------------->
        <!--	select	-->
        <!------------------------------------------------->
        <div class="select">
            <label for="grupos" style="margin-right: 1rem;">Grupo:</label>

            <select name="grupos" id="grupos" onchange="selectorListener()">
                <option selected disabled>Grupo</option>
                <option value="cuartoA">4ºA</option>
                <option value="cuartoB">4ºB</option>
                <option value="cuartoC">4ºC</option>
                <option value="cuartoD">4ºD</option>
                <option value="cuartoE">4ºE</option>
                <option value="cuartoF">4ºF</option>
                <option value="quintoA">5ºA</option>
                <option value="quintoB">5ºB</option>
                <option value="quintoC">5ºC</option>
                <option value="quintoD">5ºD</option>
                <option value="quintoE">5ºE</option>
                <option value="quintoF">5ºF</option>
                <option value="areaA1">A1</option>
                <option value="areaA2">A2</option>
                <option value="areaA3">A3</option>
                <option value="areaA4">A4</option>
                <option value="areaB1">B1</option>
                <option value="areaB3">B3</option>
                <option value="areaC3">C3</option>
            </select>
        </div>
        <!------------------------------------------------->
        <!--	end select	-->
        <!------------------------------------------------->

        <!------------------------------------------------->
        <!--	grupos	-->
        <!------------------------------------------------->
        <!--	*** 4a ***	-->
        <div id="cuartoA" class="groupStats">
            <span>Coordinador: </span>
            <p class="coordinador" id="coord"></p>
            <div class="grid-grupo">
                <!-- Título -->
                <div class="titulo-grid-grupo">Promedio por periodo</div>
                <!-- Periodos -->
                <div class="periodo">1º periodo</div>
                <div class="periodo">2º periodo</div>
                <div class="periodo">3º periodo</div>
                <div class="periodo">4º periodo</div>
                <div class="periodo">5º periodo</div>
                <!-- Promedios -->
                <div class="datos" id="promedio-primero"></div>
                <div class="datos" id="promedio-segundo"></div>
                <div class="datos" id="promedio-tercero"></div>
                <div class="datos" id="promedio-cuarto"></div>
                <div class="datos" id="promedio-quinto"></div>
                <!-- Gráfica promedios -->
                <div class="graph" id="promediosGraph"></div>
                <!-- título 2 -->
                <div class="titulo-grid-grupo">Número de reprobadas por periodo</div>
                <!-- Periodos -->
                <div class="periodo">1º periodo</div>
                <div class="periodo">2º periodo</div>
                <div class="periodo">3º periodo</div>
                <div class="periodo">4º periodo</div>
                <div class="periodo">5º periodo</div>
                <!-- reprobadas -->
                <div class="datos" id="reprobadas-primero"></div>
                <div class="datos" id="reprobadas-segundo"></div>
                <div class="datos" id="reprobadas-tercero"></div>
                <div class="datos" id="reprobadas-cuarto"></div>
                <div class="datos" id="reprobadas-quinto"></div>
                <!-- Gráfica reprobadas -->
                <div class="graph" id="reprobadasGraph"></div>

            </div>
        </div>
        <!--	*** end 4a ***	-->
        <!------------------------------------------------->
        <!--	end grupos	-->
        <!------------------------------------------------->

    </section>
